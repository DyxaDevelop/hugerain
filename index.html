<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugerain</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="login">
        <div class="top-bar">
            <div class="left-bar">
                <img src="./img/logo.png" alt="Logotype">
                <p>v 1.4</p>
            </div>
            <div class="button-bar">
                <img class="margin-r-20" src="./img/minimaze.svg" alt="">
                <img class="img-svg-1" src="./img/exit.svg" alt="">
            </div>
        </div>
        <div class="main">
            <p class="hugerain">Hugerain</p>
            <p class="hugerain-site">hugerain.net</p>
            <p class="enter">Вход в аккаунт</p>
            <form action="#">
                <div class="input-group-email">
                    <p class="input-p">e-mail или логин</p>
                    <input type="email" id="input-email" placeholder="Введите e-mail">
                </div>
                <div class="input-group-password">
                    <p class="input-p">пароль</p>
                    <input type="password" class="input-pass" placeholder="Введите пароль">
                    <img src="./img/show-pass.svg" id="show-pass" alt="">
                </div>
                <a href="#" class="forget-pass">
                    <p>Забыли пароль?</p>
                </a>
                <button class="log-in" type="submit">Войти</button>
            </form>
            <div class="bottom-bar">
                <div class="lang">
                    <img src="./img/russia.png" alt="Russian Flag">
                    <p>Русский</p>
                </div>
                <div class="register">
                    <p>Нет аккаунта?</p>
                    <div class="reg">
                        <p>Зарегистрироваться</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
